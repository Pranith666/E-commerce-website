{% extends "base.html" %}
<!DOCTYPE html>
<html>
    <head>
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">

    <title>{% block title %}Changed{% endblock %}</title>
    </head>
    <body>
        <div class="container">{% block content %} 
        <p class="heading">
            Shop By Categories >
        </p>
        <div class="mygrids">
            <div class="category-boxes">
                <a href ="/laptopbuy">
                <img class="laptop-image" src="{{ url_for('static', filename='icons/laptop.png') }}">
                </a>
            </div>
            <div class="category-boxes">
                <a href="/phonebuy">
                <img class="phone-image" src="{{ url_for('static', filename='icons/phones.png') }}">
            </a>
            </div>
            <div class="category-boxes">
                <a href="/tabletbuy">
                <img class="tablet-image" src="{{ url_for('static', filename='icons/tablets-1.png') }}">
                </a>
            </div>
            <div class="category-boxes">
                <a href="/gamebuy">
                <img class="games-image" src="{{ url_for('static', filename='icons/games.png') }}">
                </a>
            </div>
            <div class="category-boxes">
                <a href="/watchesbuy">
                <img class="phone-image" src="{{ url_for('static', filename='icons/watch.png') }}">
                </a>
            </div>
    
        </div>
        <p>Shop by Brands ></p>
        <div class="mygrids">
            <div class="category-boxes">
                <img class="laptop-image" src="{{ url_for('static', filename='brands/apple.png') }}">
    
            </div>
            <div class="category-boxes">
                <img class="phone-image" src="{{ url_for('static', filename='brands/samsung.png') }}">
            </div>
            <div class="category-boxes">
                <img class="tablet-image" src="{{ url_for('static', filename='icons/tablets-1.png') }}">
            </div>
            <div class="category-boxes">
                <img class="games-image" src="{{ url_for('static', filename='icons/games.png') }}">
            </div>
        </div>
        {% endblock %}</div>
    </body>
</html>
